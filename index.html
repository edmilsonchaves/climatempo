<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="js/scripts.js" defer></script>

    <!--Font-Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <title>Clima Tempo</title>
</head>
<body>
    <div class="container" >
        <h1>Informe a cidade</h1>
            <div class="search-box">                                       
                <span><input type="text" id="inputCity" placeholder="Digite aqui a cidade..."></span>
                <button type="submit" id="search"><span><i class="fa-solid fa-magnifying-glass"></i></span> </button>  
            </div>
                <div class="content hide">
                    <div class="weather">
                        <h2><i class="fa-sharp fa-solid fa-location-dot"></i><span id="city"></span></h2><span><img id="country" src="https://flagsapi.com/BR/flat/64.png" alt="bandeira do país"></span>
                    </div>
                    <p id="temperature"><span></span>&deg;C</p>
                    <div class="description-container">
                        <p id="description"></p> <span><img src="http://openweathermap.org/img/wn/02d.png" alt="condições do tempo" id="weather-icon"></span>
                    </div>
                    <div class="weather-data">
                        <p id="humidity-icon">
                            <i class="fa-solid fa-droplet"></i>
                            <span></span>
                        </p>
                        <p id="wind-icon">
                            <i class="fa-solid fa-wind"></i>
                            <span></span>
                        </p>
                    
                    </div>
                </div>
    </div>
    
</body>
</html>
